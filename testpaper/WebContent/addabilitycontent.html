<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add course ability</title>
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
</head>
<body>
    
	

	<div id="d1" style="margin:20px 0;"></div>
	<table id="dg" class="easyui-datagrid" title="Course ability items" style="width:100%;height:800px"
			data-options="rownumbers:true,nowrap:false,singleSelect:true,url:'ab/getAllabilityInfo',method:'get',toolbar:'#tb'">
		<thead>
			<tr >
				<th data-options="field:'kk',checkbox:true"></th>
				<th data-options="field:'id', hidden:true"></th>			
				<th data-options="field:'abilitystr',width:2000">Conetnt</th>
				
			</tr>
		</thead>
	</table>
<!-- ----toolbar----- -->		
<div id="tb" style="padding:5px;height:auto">
		<div style="margin-bottom:5px">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="$('#dlg').dialog('open');"></a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"  onclick="updateAblity();"></a>
			<!-- <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true"></a> -->
			<!--<a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true"></a>-->
			<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeablityitem();"></a>
		</div>		
	</div>
  

  <!-- --------- -->
<div id="dlg" class="easyui-dialog"  title="add course ability item"  style="width:550px;height:300px;padding:10px;"
			data-options="
			    closed:true,
				buttons: [{
					text:'Ok',
					iconCls:'icon-ok',
					handler:function(){
						saveAblity();
						$('#dlg').dialog('close');						
							
					}
				},{
					text:'Cancel',
					handler:function(){
						$('#dlg').dialog('close');
						
						
					}
				}]
			">
			
			<form id="ff" method="post" >
	    	<table >
	    		<tr>
	    			<td>Item:</td>
	    			<td><input class="easyui-textbox"  id="sname" name="abilitystr" data-options="multiline:true" style="width:400px;height:180px"></input></td>
	    		</tr>
	    		
	    	</table>
	    </form>
	
			
		
	</div>
<!-- --------- -->

<div id="dlg2" class="easyui-dialog"  title="add course ability item"  style="width:550px;height:320px;padding:10px;"
			data-options="
			    closed:true,
				buttons: [{
					text:'Modify',
					iconCls:'icon-ok',
					handler:function(){
						updateAblityitem();
						$('#dlg2').dialog('close');						
							
					}
				},{
					text:'Cancel',
					handler:function(){
						$('#dlg2').dialog('close');
						
						
					}
				}]
			">
			
			<form id="ff2" method="post" >
	    	<table >
	    		<tr>
	    			<td>Item:</td>	    			
	    			<td><input class="easyui-textbox"  id="abilitystr" name="abilitystr" data-options="multiline:true" style="width:400px;height:180px"></input></td>
	    		</tr>
	    		
	    	</table>
	    	<div style="visibility: hidden;">
	    	 <input class="easyui-textbox"  id="id" name="id" ></input>
	    	 </div> 
	    </form>
	
			
		
	</div>


<!-- --------------------- -->

 
 <script type="text/javascript">
<!--   //////////////////////////       --->
	
	
function saveAblity() {
	$("#ff").form("submit", {
		url:'ab/saveAbilityInfo',
		  function(data) {	
			data=JSON.parse(data);
			if (data == 's') {
				$('#ff').form('clear');
				}
		}
	});
	location.reload() ;	
}
<!-------------->



///////////////////////////

//////////////////////////////////////////////
function updateAblityitem() {
	$("#ff2").form("submit", {
		url:'ab/updateAbilityInfo',
		  function(data1) {	
			Data1=JSON.parse(data1);
			if (data1 == 's') {
				$('#ff2').form('clear');
				}
		}
	});
	
	location.reload() ;	
}




///////////////////////////////////////////
///////////////////////////
 
function removeablityitem() {
	// 获取选中的ability记录行
	var row = $('#dg').datagrid('getSelected');
	var iid=row.id;
if (row){	
	$.messager.confirm('提示框', 'Delete？', function(r) {
		if (r) {
			$.get('ab//deleteAbilityInfo?id='+iid)
			location.reload() ;	
		
					
			
	}
})

}
}
///////////////////////////////////////////////

function updateAblity() {

	var iid;
	var item;
	var row = $('#dg').datagrid('getSelected');

	if (row!=null){
	  iid=row.id;
	  item=row.abilitystr;
	$("#id").textbox('setValue',iid);
	$("#abilitystr").textbox('setValue',item); 	
	$('#dlg2').dialog('open');	
	}
	else
	alert('please select');
	
	
	
}



 
</script>
 
 
 
 
 
 
    
    
    
    
</body>
</html>
